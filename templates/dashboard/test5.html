<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Add Bootstrap CSS and JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-PRrgQVJ8NNHGieOA1grGdCTIt4h21CzJs6SnWH4YMQ6G5F5+IEzOHz67L4SQaF0o" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css"> 
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"></script>
    <style>
        .brand-content {
            display: flex;
            justify-content: space-between;
            margin: 50px; /* Add margin for spacing between the form and the table */
        }
        .brand-form {
            flex: 0 0 auto; /* Prevent form from shrinking */
            margin-right: 30px; /* Add margin to the right of the form container */
        }
        .brand-table {
            border: 2px solid #ccc;
            padding: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <script>
        $(document).ready(function () {
            $('#example').DataTable({
                responsive: true
            });
        });
    </script>
    <div class="container">
        <div class="brand-content">
            <div class="brand-form">
                <div class="border border-dark-subtle bg-white p-3">
                    <h5>Add Brands</h5>
                    <hr>
                    <form action="" method="post">
                        <div class="mb-3">
                            <label for="exampleInputName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="exampleInputName" name="name" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-4">
                            <label for="inputStatus" class="form-label">Status</label>
                            <select class="form-select" id="inputStatus" name="status" aria-label="Default select example">
                                <option selected>Choose...</option>
                                <option value="1">Available</option>
                                <option value="2">Not-Available</option>
                            </select>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="submit">Add Brand</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="brand-table">
                <table id="example" class="table table-striped nowrap" style="width:100%">
                    <thead style="background: #0d6efd;">
                        <tr>
                            <th>Brand Name</th>
                            <th>Brand Status</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Hp</td>
                            <td>Available</td>
                            <td><a class="btn btn-primary btn-sm" href="#">Edit</a></td>
                            <td><a class="btn btn-danger btn-sm" href="#">Delete</a></td>
                        </tr>
                        <tr>
                            <td>Tesla</td>
                            <td>Not-Available</td>
                            <td><a class="btn btn-primary btn-sm" href="#">Edit</a></td>
                            <td><a class="btn btn-danger btn-sm" href="#">Delete</a></td>
                        </tr>
                        <tr>
                            <td>classmate</td>
                            <td>Available</td>
                            <td><a class="btn btn-primary btn-sm" href="#">Edit</a></td>
                            <td><a class="btn btn-danger btn-sm" href="#">Delete</a></td>
                        </tr>
                        <tr>
                            <td>Nestle</td>
                            <td>Available</td>
                            <td><a class="btn btn-primary btn-sm" href="#">Edit</a></td>
                            <td><a class="btn btn-danger btn-sm" href="#">Delete</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
</body>
</html>
