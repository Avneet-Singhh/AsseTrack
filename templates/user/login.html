{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory System-Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-PRrgQVJ8NNHGieOA1grGdCTIt4h21CzJs6SnWH4YMQ6G5F5+IEzOHz67L4SQaF0o" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'css/user_forms.css' %}">
    <style>
        .btn-color{
            background-color: #0e1c36;
            color: #fff;
            
          }
          
          .profile-image-pic{
            height: 200px;
            width: 200px;
            object-fit: cover;
          }
          
          .cardbody-color{
            background-color: #ebf2fa;
          }
          
          a{
            text-decoration: none;
          }
    </style>
</head>

<body style="background: rgb(2,0,36);
background: linear-gradient(360deg, rgba(2,0,36,1) 0%, rgba(255,255,255,1) 0%, rgba(1,81,128,1) 100%)" >

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center text-light mt-4">Login Form</h2>
                <div class="text-center mb-5 text-light" style="font-size:20px;">AsseTrack</div>
                <div class="card my-5">
                    <form class="card-body p-lg-5" method="POST">
                        {% csrf_token %}
                        <div class="text-center">
                            <img src="{% static 'images/Logo3.png' %}" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                                width="200px" alt="profile">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" name="username" id="Username" aria-describedby="emailHelp"
                                placeholder="User Name">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" name="password" id="password" placeholder="password">
                        </div>
                        <div class="text-center"><button type="submit"
                                class="btn btn-color px-5 mb-5 w-100">Login</button></div>
                        <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
                            Registered? <a href="{% url "user-register" %}" class="text-dark fw-bold"> Create an
                                Account</a>
                        </div> 
                    </form>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
